<!DOCTYPE HTML>
<html>
    <head>

        <link rel="stylesheet" href="style/styles.css">

    </head>
    <body>
        <div id="barra">
            <div id="logo">JS Bin clone</div>
            <div id="contenedorBotones">

                <div class="boton" id="javascript">JavaScript</div>
                <div class="boton activo" id="output">Output</div>
            </div>
        </div>
        <div id="contenedorBody">
            <textarea id="htmlPanel" class="panel">Hola mundo!</textarea>
            <textarea id="cssPanel" class="panel oculto"></textarea>
            <textarea id="javascriptPanel" class="panel oculto"></textarea>
            <iframe id="outputPanel" class="panel"></iframe>

        </div>

        <script type="text/javascript" src="scripts/scripts.js"></script>
        
    </body>
